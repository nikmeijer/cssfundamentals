<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Molengo" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>To-Do List</title>
</head>
<body>
    <main>
        <header>
            <h1>Anti-procrastination list</h1>
        </header>

        <article id="todo">
            <h2>To Dos</h2>
            <ul>
                <div class="list-item1">
                    <li><input type="checkbox" class="checkbox"><span>Item 1</span></li>
                </div>
                <div class="list-item1">
                    <li><input type="checkbox" class="checkbox"><span>Item 2</span></li>
                </div>
                <div class="list-item1">
                    <li><input type="checkbox" class="checkbox"><span>Item 3</span></li>
                </div>
                <div class="list-item1">
                    <li><input type="checkbox" class="checkbox"><span>Item 4</span></li>
                </div>
                <div class="list-item1">
                    <li><input type="checkbox" class="checkbox"><span>Item 5</span></li>
                </div>
                <div class="list-item1">
                    <li><input type="checkbox" class="checkbox"><span>Item 6</span></li>
                </div>
            </ul>
        </article>

        <article id="inprog">
            <h2>In Progress</h2>
            <ul>
                <div class="list-item2">
                    <li><input type="checkbox" class="checkbox"><span>Item 1</span></li>
                </div>
                <div class="list-item2">
                    <li><input type="checkbox" class="checkbox"><span>Item 2</span></li>
                </div>
                <div class="list-item2">
                    <li><input type="checkbox" class="checkbox"><span>Item 3</span></li>
                </div>
                <div class="list-item2">
                    <li><input type="checkbox" class="checkbox"><span>Item 4</span></li>
                </div>
                <div class="list-item2">
                    <li><input type="checkbox" class="checkbox"><span>Item 5</span></li>
                </div>
                <div class="list-item2">
                    <li><input type="checkbox" class="checkbox"><span>Item 6</span></li>
                </div>
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            <ul>
                <div class="list-item3">
                    <li><input type="checkbox" class="checkbox"><span>Item 1</span></li>
                </div>
                <div class="list-item3">
                    <li><input type="checkbox" class="checkbox"><span>Item 2</span></li>
                </div>
                <div class="list-item3">
                    <li><input type="checkbox" class="checkbox"><span>Item 3</span></li>
                </div>
                <div class="list-item3">
                    <li><input type="checkbox" class="checkbox"><span>Item 4</span></li>
                </div>
                <div class="list-item3">
                    <li><input type="checkbox" class="checkbox"><span>Item 5</span></li>
                </div>
                <div class="list-item3">
                    <li><input type="checkbox" class="checkbox"><span>Item 6</span></li>
                </div>
            </ul>
        </article>
    </main>
</body>
</html>
